<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
        table { border: 3px solid black; border-collapse: collapse; }
        table th, table td { border: 1px solid black; }
    </style>
</head>
<body>
<br>

<fieldset>
    <legend>회원 리스트 조회</legend>
    <table id="user-list">
        <thead>
        <tr>
            <th>아이디</th>
            <th>이메일</th>
            <th>나이</th>
            <th>이름</th>
            <th>나이 수정</th>
            <th>이름 수정</th>
            <th>회원 삭제</th>
        </tr>
        </thead>
        <tbody>
        {% for member in members %}
        <tr>
            <td>{{member.id}}</td>
            <td>{{member.email}}</td>
            <td>{{member.age}}</td>
            <td>{{member.name}}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</fieldset>
<br>
<div>
    <form id="comment-form">
        <fieldset>
            <legend>댓글 등록</legend>
            <div><input id="userid" type="text" placeholder="사용자 아이디"></div>
            <div><input id="comment" type="text" placeholder="댓글"></div>
            <button type="submit">등록</button>
        </fieldset>
    </form>
</div>
<br>
<table id="comment-list">
    <thead>
    <tr>
        <th>아이디</th>
        <th>작성자</th>
        <th>댓글</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/sequelize.js"></script>
</body>
</html>
