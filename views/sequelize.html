<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
        table { border: none; border-collapse: collapse; }
        table th, table td { border: none; text-align: center; background: lavenderblush; padding: 5px; font-family: Consolas;}
        legend {font: bolder; font-size: 20px; padding: 5px; font-family: Consolas;}
    </style>
</head>
<body>
    <div>
        <form id="user-form" >
            <fieldset style="width:20%;">
                <legend>SIGN UP</legend>
                <div><input id="email" type="text" placeholder="이메일"></div>
                <div><input id="age" type="number" placeholder="나이"></div>
                <div><input id="username" type="text" placeholder="이름"></div>
                <button type="submit">등록</button>
            </fieldset>
        </form>
    </div>
<br>
    <legend > [ M e m b e r &nbsp;  L i s t ]</legend>
    <table id="user-list">
        <thead>
        <tr>
            <th>USER ID</th>
            <th>USER EMAIL</th>
            <th>AGE</th>
            <th>NAME</th>
            <th>EDITOR</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

<br>
<div>
    <form id="comment-form">
        <fieldset style="width:20%; ">
            <legend>Todo 등록</legend>
            <div><input id="userid" type="text" placeholder="사용자 아이디"></div>
            <div><input id="content" type="text" placeholder="할 일"></div>
            <div><input id="isCompleted" type="checkbox"><label for="isCompleted">완료</label></div>
            <button type="submit">등록</button>
        </fieldset>
    </form>
</div>
<br>
    <legend >  [ T O D O &nbsp;  L i s t ]</legend>
    <table id="comment-list">
        <thead>
        <tr>
            <th>Todo ID</th>
            <th>USER EMAIL</th>
            <th>USER NAME</th>
            <th>TO DO</th>
            <th>COMPLETED</th>
            <th>EDITOR</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/sequelize.js"></script>
</body>
</html>
